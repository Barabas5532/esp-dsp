stages:
  - build
  - deploy

image: "$CI_DOCKER_REGISTRY/esp-idf-doc-env:v4.4-1-v2"

variables:
  # System environment

  # Common parameters for the 'make' during CI tests
  MAKEFLAGS: "-j5 --no-keep-going"

  # GitLab-CI environment
  GET_SOURCES_ATTEMPTS: "10"
  ARTIFACT_DOWNLOAD_ATTEMPTS: "10"
  GIT_SUBMODULE_STRATEGY: none

  ESP_IDF_GIT: "https://gitlab-ci-token:${CI_JOB_TOKEN}@${GITLAB_HTTPS_SERVER}/espressif/esp-idf.git"

.setup_idf_tools: &setup_idf_tools |
  cd esp-idf  
#  tools/idf_tools.py --non-interactive install && eval "$(tools/idf_tools.py --non-interactive export)" || exit 1

.add_gh_key_remote: &add_gh_key_remote |
  command -v ssh-agent >/dev/null || exit 1
  eval $(ssh-agent -s)
  printf '%s\n' "${GH_PUSH_KEY}" | tr -d '\r' | ssh-add - > /dev/null
  mkdir -p ~/.ssh && chmod 700 ~/.ssh
  [[ -f /.dockerenv ]] && echo -e "Host *\n\tStrictHostKeyChecking no\n\n" > ~/.ssh/config || ssh-keyscan -t rsa github.com >> ~/.ssh/known_hosts
  git remote remove github || true
  git remote add github ${GH_PUSH_REPO}

after_script:
  # Just for cleaning space, no other causes
  - git clean -ffdx

build:
  stage: build
  tags:
    - build
  script:
    # Get ESP-IDF
    - dir
    - git clone ${ESP_IDF_GIT} esp-idf
    - dir
    - pushd esp-idf
    - dir
    # Non-recursive getting its submodules
    - git submodule update --init
    - dir
    - export IDF_PATH=$PWD
    - dir
    #- *setup_idf_tools
    - dir
    - ./tools/ci/mirror-submodule-update.sh

    - source /opt/pyenv/activate
    - pyenv global $(pyenv versions --bare)
    - ./tools/idf_tools.py --non-interactive install-python-env
    - ./tools/idf_tools.py --non-interactive install

    - idf_exports=$(${IDF_PATH}/tools/idf_tools.py --non-interactive export)    
    - eval "${idf_exports}"
    - popd

    # Create a copy of the project in "esp-dsp" directory.
    # This is needed because CMake build system can not build a component
    # when ESP-IDF directory is inside the component.
    # After cloning, we will have two directories at the same level: "esp-idf" and "esp-dsp"
    - git clone $PWD esp-dsp
    - cd esp-dsp

    # Build test app by both Makefiles and CMake ways
    - pushd test_app
    - make defconfig && make
    - rm -rf build
    - idf.py build
    - popd

    # Build examples
    - ./build_examples.sh

build_docs:
  stage: build
  tags:
    - build_docs
  artifacts:
    when: always
    paths:
      - docs/doxygen-warning-log.txt
      - docs/sphinx-warning-log.txt
      - docs/_build/html
    expire_in: 1 day
  # No cleaning when the artifacts
  after_script: []
  script:
    - dir
    - source /opt/pyenv/activate
    - dir
    - pyenv global $(pyenv versions --bare)
    - dir
    - cd docs
    - dir
    - python -m pip install -r requirements.txt
#    - python ./build_docs.py -bs $DOC_BUILDERS -l $DOCLANG -t $DOCTGT build
    - dir 
    - make html
    - dir
    - ./check_doc_warnings.sh

push_master_to_github:
  stage: deploy
  tags:
    - deploy
  only:
    - master
    - /^release\/v/
    - /^v\d+\.\d+(\.\d+)?($|-)/
  when: on_success
  script:
    # Just for a helper script
    - git clone --depth 1 ${ESP_IDF_GIT} esp-idf
    - *add_gh_key_remote
    - esp-idf/tools/ci/push_to_github.sh
